<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <style type="text/css">
    #degree {
      margin-top: 0.375em;
      width: 100%;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 64px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: 600;
      top: 50%;
      transform: translate(0, -50%);
    }
  </style>

  <title>Detecting device orientation - Orientation_example - code sample</title>
</head>

<body>
  <canvas id="myCanvas"></canvas>
  <div id="degree">0</div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    var width = window.innerWidth;
    var height = window.innerHeight;
    const radius = width / 3;
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    function drawCircle(x, y, radius, alpha) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 1.5, alpha / 180 * Math.PI);
      ctx.lineWidth = 5;
      ctx.strokeStyle = '#003300'
      ctx.stroke();
    }

    window.addEventListener('load', function () {
      c.width = width;
      c.height = height - 150;
      drawCircle(width / 2, height / 2, radius, 2 * 360);
    })

    window.addEventListener('deviceorientation', (event) => {
      const alpha = event.alpha;
      drawCircle(width / 2, height / 2, radius, alpha);
      $("#degree").text(`${parseInt(alpha)}`);
      console.log(`alpha: ${alpha}`);
    });

  </script>
</body>

</html>
