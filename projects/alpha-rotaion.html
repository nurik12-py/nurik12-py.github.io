<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <style type="text/css">
    #v1 {
      position: absolute;
      top: 0;
      z-index: 1;
    }
    #v2 {
      position: absolute;
      top: 0;
      z-index: 0;
    }
  </style>

  <title>Detecting device orientation - Orientation_example - code sample</title>
</head>

<body>
  <h1 id="angle">2</h1>
  <div onclick="start()">
    <video id="v1" muted>
      <source src="king.mp4" type="video/mp4">
    </video>
    <video id="v2" muted>
      <source src="smash.mp4" type="video/mp4">
    </video>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    var v1 = document.getElementById("v1");
    var v2 = document.getElementById("v2");

    function start() {
      v1.play();
      v2.play();  
    } 

    window.addEventListener('deviceorientation', (event) => {
      const alpha = event.alpha;

      if (alpha >= 45 && alpha < 135) {
        $("#angle").text("v2");
        $("v1").css("z-index", "0");
        $("v2").css("z-index", "10");
      } else if (alpha > 135 && alpha <= 225) {
        $("#angle").text("v1");
        $("v1").css("z-index", "10");
        $("v2").css("z-index", "0");
      } else if (alpha > 225 && alpha < 315) {
        $("#angle").text("v2");
        $("v1").css("z-index", "0");
        $("v2").css("z-index", "10");
      } else {
        $("#angle").text("v1");
        $("v1").css("z-index", "10");
        $("v2").css("z-index", "0");
      }
      console.log(`alpha: ${alpha}`);
    });

  </script>
</body>

</html>
