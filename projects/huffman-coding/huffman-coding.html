<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Huffman Coding</title>
    <style>
        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid rgb(47, 47, 56);
            background-color: #000000;
        }

        .liveCell {
            background: rgb(240, 249, 255);
        }

        .bg-drk {
            background-color: #000000;
        }
    </style>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Huffman Coding</a>
        </div>
    </nav>


    <div class="px-4 mt-2">
        <h1>Data</h1>
        <div class="form-group">
            <textarea placeholder="Enter text" class="w-100 form-control" id="text"></textarea>
        </div>
        <button class="btn btn-primary mt-3" onclick="handleClick()">Compress</button>
    </div>
    <div id="main" style="display: none;">
        <div class="px-4 mt-4">
            <h1>Letter Frequency Table</h1>
            <div id="letterFreqList" class="list-group">

            </div>
        </div>

        <div class="px-4 mt-4">
            <h1>Code Table</h1>
            <div id="codeTable" class="list-group">

            </div>
        </div>

        <div class="px-4 mt-4">
            <h1>Compresed Binary</h1>
            <div id="binaryCode"></div>
        </div>
    </div>
    <script src="huffman.js"></script>
    <script>
        function handleClick() {
            document.getElementById("main").style.display = "block";

            let text = document.getElementById("text").value;
            if (text.length === 0) return;
            let huffmanCode = new HuffmanCode(text);

            let letterFreqMap = huffmanCode.getLetterFrequencyMap();

            document.getElementById("letterFreqList").innerHTML = "";
            Object.keys(letterFreqMap).forEach((letter) => {
                let listItem = `<div class="list-group-item list-group-item-action"><b>${letter !== " " ? letter : 'space'}</b> - ${letterFreqMap[letter]}</div>`;
                document.getElementById("letterFreqList").innerHTML += listItem;
            });

            let huffmanTree = huffmanCode.getHuffmanTree();

            let huffmanMap = huffmanCode.getHuffmanMap(huffmanTree);

            document.getElementById("codeTable").innerHTML = "";
            Object.keys(huffmanMap).forEach((letter) => {
                let listItem = `<div class="list-group-item list-group-item-action"><b>${letter !== " " ? letter : 'space'}</b> - ${huffmanMap[letter]}</div>`;
                document.getElementById("codeTable").innerHTML += listItem;
            });

            let compresedBinary = huffmanCode.getCompresedBinary();
            document.getElementById("binaryCode").innerHTML = compresedBinary;
        }
    </script>
</body>

</html>
